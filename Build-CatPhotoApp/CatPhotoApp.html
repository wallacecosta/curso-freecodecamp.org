<!DOCTYPE html>
<html>
<head>
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <title>Cat Photo App</title>
</head>
<body>
  <div class="col-md-4"></div>
  <div class="container-fluid table-bordered col-md-4">
    <div class="row">
      <div class="col-xs-8">
        <h2 class="text-primary text-center">CatPhotoApp</h2>
      </div>
      <div class="col-xs-4">
        <a href="#">
          <img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. ">
        </a>
      </div>
    </div>
    <img src="https://bit.ly/fcc-running-cats" class="img-responsive" alt="Three kittens running towards the camera. ">
    <div class="row">
      <div class="col-xs-4">
        <button class="btn btn-block btn-primary">
          <i class="fa fa-thumbs-up"></i>
          Like
        </button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-info">
          <i class="fa fa-info-circle"></i>Info</button>
      </div>
      <div class="col-xs-4">
        <button class="btn btn-block btn-danger">
          <i class="fa fa-trash"></i>Delete</button>
      </div>
    </div>
    <div>
      <p>Things cats
        <span class="text-danger">love:</span>
      </p>
      <ul>
        <li>Carinho</li>
        <li>Comida</li>
        <li>Bola</li>
      </ul>
      <p>Top 3 things cats hate:</p>
      <ol>
        <li>Tomar Banho</li>
        <li>Ficar preso</li>
        <li>Comer ração</li>
      </ol>
    </div>
    <form action="/submit-cat-photo">
      <div class="row">
        <div class="col-xs-6">
          <label>
            <input type="radio" name="indoor-outdoor"> Indoor</label>
        </div>
        <div class="col-xs-6">
          <label>
            <input type="radio" name="indoor-outdoor"> Outdoor</label>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <label>
              <input type="checkbox" name="personality"> Loving</label>
          </div>
          <div class="col-xs-4">
            <label>
              <input type="checkbox" name="personality"> Lazy</label>
          </div>
          <div class="col-xs-4">
            <label>
              <input type="checkbox" name="personality"> Crazy</label>
          </div>
        </div>
      </div>
      <input class="form-control" type="text" placeholder="cat photo URL" required>
      <button class="btn btn-primary" type="submit">
        <i class="fa fa-paper-plane"></i>Submit</button>
    </form>
  </div>
</body>
</html>
