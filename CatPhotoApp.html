<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<style>
  .red-text {
    color: red;
  }

  h2 {
    font-family: Lobster, Monospace;
  }

  p {
    font-size: 16px;
    font-family: Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

  .smaller-image {
    width: 100px;
  }
  
  .silver-background{
    background-color: silver;
  }

  #cat-photo-form{
    background-color: green;
  }
</style>
<div class="container-fluid">
  <h2 class="red-text text-center">CatPhotoApp</h2>
  <p>Click here for <a href="#">cat photos</a>.</p>
  <a href="#"></a> <img class="smaller-image thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
  <a href="#"><img class="img-responsive" src="https://bit.ly/fcc-running-cats"></a>
  <button class="btn">Like</button>
  <div class="silver-background">
    <p>Things cats love:</p>
    <ul>
        <li>Carinho</li>
        <li>Comida</li>
        <li>Bola</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>Tomar Banho</li>
      <li>Ficar preso</li>
      <li>Comer ração</li>
    </ol>
  </div>
  <form action="/submit-cat-photo" id="cat-photo-form">
      <label><input type="radio" name="indoor-outdoor" checked>Indoor</label>
      <label><input type="radio" name="indoor-outdoor">Outdoor</label>
      <label><input type="checkbox" name="personality" checked> Carinhoso</label>
      <label><input type="checkbox" name="personality"> Esperto</label>
      <label><input type="checkbox" name="personality"> Fujão</label>
      <input type="text" required placeholder="cat photo URL">
      <button type="submit">Submit</button>
  </form>
</div>
