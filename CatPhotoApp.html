<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>
<style>
  
  h2 {
    font-family: Lobster, Monospace;
  }

  .thick-green-border {
    border-color: green;
    border-width: 10px;
    border-style: solid;
    border-radius: 50%;
  }

</style>
<div class="container-fluid">
  <h2 class="text-primary">CatPhotoApp</h2>
  <a href="#"></a> <img class="img-responsive thick-green-border" src="https://bit.ly/fcc-relaxing-cat" alt="A cute orange cat lying on its back. "></a>
  <a href="#"><img class="img-responsive" src="https://bit.ly/fcc-running-cats"></a>
  <div class="row">
    <div class="col-xs-4">
      <button class="btn btn-block btn-primary">Like</button></div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-info">Info</button>
    </div>
    <div class="col-xs-4">
      <button class="btn btn-block btn-danger">Delete</button>
    </div>
  </div>  
  <div>
    <p>Things cats love:</p>
    <ul>
        <li>Carinho</li>
        <li>Comida</li>
        <li>Bola</li>
    </ul>
    <p>Top 3 things cats hate:</p>
    <ol>
      <li>Tomar Banho</li>
      <li>Ficar preso</li>
      <li>Comer ração</li>
    </ol>
  </div>
  <form action="/submit-cat-photo">
      <label><input type="radio" name="indoor-outdoor" checked>Indoor</label>
      <label><input type="radio" name="indoor-outdoor">Outdoor</label>
      <label><input type="checkbox" name="personality" checked> Carinhoso</label>
      <label><input type="checkbox" name="personality"> Esperto</label>
      <label><input type="checkbox" name="personality"> Fujão</label>
      <input type="text" required placeholder="cat photo URL">
      <button type="submit">Submit</button>
  </form>
</div>
