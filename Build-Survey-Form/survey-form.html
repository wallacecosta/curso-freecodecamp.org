<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>

<body>
    <main>
        <div class="container">
            <h1 id="title">Build a Survey Form</h1>
        </div>
        <div class="container">
            <p id="description">Descrição do formulário</p>
        </div>
        <div class="container">
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Nome:</label>
                    <input type="text" name="namea" id="name" required placeholder="Fulano de Tal">
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email:</label>
                    <input type="email" name="email" id="email" required placeholder="nome@email.com">
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Numero:</label>
                    <input type="number" name="number" id="number" placeholder="2" min="1" max="5">
                </div>
                <div class="form-group">
                    <label for="opcao-escolha">Preferência de horário</label>
                    <select name="opcao-escolha" id="dropdown" class="dropdown">
                        <option disabled selected value="">Selecione uma opção:</option>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </div>
                <div class="form-control">
                    <label for="opcaoSexo">Sexo:</label>
                    <label for="masc">Masculino</label>
                    <input type="radio" name="radio-buttons" value="masc">
                    <label for="fem">Feminino</label>
                    <input type="radio" name="radio-buttons" value="fem">
                </div>
                <div class="label">
                    <label for="checkbox">Escolaridade</label>
                </div>
                <div class="form-group">
                    <label for="value1">Ensino Fundamental</label>
                    <input type="checkbox" name="value1" value="fundamental">
                    <label for="value2">Ensino Médio</label>
                    <input type="checkbox" name="value2" value="medio">
                    <label for="value3">Ensino Superior</label>
                    <input type="checkbox" name="value3" value="superior">
                </div>
                <div class="form-group">
                    <label for="comentario">Comentários</label>
                    <textarea name="comentario" id="comentario" cols="30" rows="10"></textarea>
                    <button type="submit" id="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </main>
</body>

</html>
