<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Build a Survey Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://gitcdn.link/repo/freeCodeCamp/testable-projects-fcc/master/build/bundle.js"></script>
</head>
<body>
    <main>
        <h1 id="title">Build a Survey Form</h1>
        <p id="description">Descrição do formulário</p>
        <form action="" id="survey-form">
            <label for="name" id="name-label">Nome:</label>
            <input type="text" name="name" id="name" placeholder="Fulano de Tal">
            <label for="email" id="email-label">Email:</label>
            <input type="email" name="email" id="email" placeholder="nome@email.com">
            <label for="number" id="number-label">Numero:</label>
            <input type="number" name="number" id="number" placeholder="123">
            <label for="dropdown">Opções:</label>
            <select name="dropdown" id="dropdown">
                <option value="0">-</option>
                <option value="1">Primeiro</option>
                <option value="2">Segundo</option>
            </select>
        </form>
    </main>
</body>
</html>
